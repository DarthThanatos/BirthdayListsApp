<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width"/>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-animate.js"></script>
    <script src="lib/popeye.js"></script>
    <script src="js/guest_app.js"></script>
    <script src="js/guest_controller.js"></script>
    <script src="js/guest_filters.js"></script>
    <link rel="stylesheet" type="text/css" href="css/guest_home.css"/>
    <link rel="stylesheet" type="text/css" href="css/searchbar.css"/>
    <link rel="stylesheet" href="css/popeye.css" />
</head>
<body ng-app="GuestHome">
<div id="root"  ng-controller="GuestController">
    <div id="header">
        <img src="img/cake.png" style="margin-left: 25px;"/>
        <div style="margin-left: 25px; font-weight: bold; font-family: Cochin; font-size:22px;">Prezenty</div>
        <div style="margin-left:25px; font-family: Cochin; font-size:17px; ">Rezerwacje</div>
        <div style="font-family: Cochin; font-size: 17px; border: .1px solid #0066cc; margin-left:800px;">Wyloguj</div>
    </div>

    <div id="center">
        <div id="list-square">
            <div id="list-square-header">
                <br/>
                <div style="height: 25px; width: 1000px; text-align:center; font-weight: bold; font-size:25px;"> 19 urodzinki</div>
                <div style="height: 25px; width: 1000px; text-align:center; font-size:17px;"> 20 maja 2018 (za 5 dni)</div>

                <div class="search">
                    <input type="text" class="searchTerm" placeholder="Czego szukasz?"/>
                    <button type="submit" class="searchButton">
                        <img src="img/search.png"/>
                    </button>
                </div>

                <div id="list-square-navigation-buttons">
                    <button style="borderRadius: 10px; height: 68px;  {{mode | mode_to_color:'all'}} " ng-click="all()">Wszystkie(15)</button>
                    <button style="borderRadius: 10px; height: 68px; margin-left:2px;  {{mode | mode_to_color:'not_reserved'}}" ng-click="notReserved()">Niezarezerwowane(10)</button>
                    <button style="borderRadius: 10px; height: 68px; margin-left:2px;  {{mode | mode_to_color:'reserved'}}" ng-click="reserved()">Zarezerwowane(5)</button>
                </div>
            </div>
            <div id="current-page">
                <button ng-show="notFirstPage" style="border:none; background:white;" ng-click="firstPage()"> <img  src="img/double_arrow.png"/></button>
                <button ng-show="notFirstPage" style="border:none; background:white;" ng-click="previousPage()"> <img  src="img/left_arrow.png"/></button>
                Strona: {{currentPage}}
                <button style="border:none; background:white" ng-click="nextPage()"><img src="img/right_arrow.png"/></button>
            </div>
            <div id="list-square-main-body">

                <table style="margin-top: 15px">

                    <tr >
                        <td><button class="suggest-component" ng-click="suggest()"> Zaproponuj </button></td>
                        <td ng-repeat="present in firstRow">
                            <div ng-include="'angular_guest_present_component.html'"></div>
                        </td>
                    </tr>

                    <tr >
                        <td ng-repeat="present in secondRow">
                            <div ng-include="'angular_guest_present_component.html'"></div>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

    <div id="footer">

        <br/>
        <div style="margin-left: 15px; height: 25px; width: 1200px; text-align:left; font-weight: bold; font-size:25px;">Prezenty</div>
        <br/>
        <div style="margin-left:15px; height: 25px; width: 1200px; text-align:left; font-size:17px;"> Aby wygodnie publikować swoje listy prezentów, już nie musisz szukać dalej</div>
        <br/>
        <div style="height: 25px; width: 1200px; text-align:center; font-size:17px; font-weight: bold;">Znajdz nas na:</div>
        <div id="service-icons">

            <button style="border-radius: 12px; display: flex; flex-direction: row; align-items: center; height: 75px;" ng-click="fbClicked()">
                <img src="img/fb.png" style="margin-left:15px; margin-right:15px;"/>
            </button>

            <img src="img/service.png" style="margin-left: 15px; margin-right:15px;"/>
            <img src="img/google.png" style="margin-left:15px; margin-right:15px;"/>
            <img src="img/pinterest.png" style="margin-left:15px; margin-right:15px;"/>
            <img src="img/twitter.png" style="margin-left:15px; margin-right:15px;"/>

        </div>
    </div>
</div>
</body>
</html>
